<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIGN UP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="css/style2.css">
    <script src="main.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="divsignup">
        <div>
            <h1>SIGN UP</h1>
        </div>
    </div>
    <div class="divberforeform">
        <form action="http://localhost:8081/test/hello" method="post">
            <div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">firstname</label>
                    <input type="text" class="forinput">
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">lastname</label>
                    <input type="text" class="forinput">
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">username</label>
                    <input type="text" class="forinput">
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">password</label>
                    <input type="password" class="forinput">
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">birthday</label>
                    <input type="date" class="forinput">
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">phone type</label>
                    <select name="" id="" class="forinput">
                        <option value="IOS">IOS</option>
                        <option value="Android">Android</option>
                    </select>
                </div>
                <div class="divbeforelabel">
                    <label for="" class="forlabel">phone number</label>
                    <input type="number" class="forinput" minlength="8" pattern="[0-9]">
                </div>
            </div>

            <div class="forformbutton">
                <div>
                    <button type="submit" class="btn-success">input</button>
                    <button type="reset" class="btn-warning">reset</button>
                    <a href="HOME2.html" class="btn-kembali">menu</a>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
